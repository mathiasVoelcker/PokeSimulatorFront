<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="flex-column flex-column-align-center">
    <div class="col-md-6" >
      <h1>Log in</h1>
      <div class="col-md-12">
        <div class="field">
          <label>Username</label>
          <input formControlName="username" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="field">
          <label>Password</label>
          <input formControlName="password" class="form-control" type="password">
        </div>
      </div>
      <div class="col-md-12">
        <div class="row u-margin-top-medium" >
          <div class="col-md-8"></div>
          <div class="actions offset-md-4 col-md-4 flex-row flex-row-justify-space-between">
            <button type="submit" class="btn btn-primary">
              <span *ngIf="!isLoading">Log in</span>
              <div *ngIf="isLoading" class="loader"></div>
            </button>
            <a class="btn btn-success" href="/sign_up">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
